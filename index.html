<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.1.js" type="text/javascript"></script>

    <script >
        $(document).ready(function(){
            var index=1
            var num=1
            var outspeed=400
            var inspeed=400
            $("#next").click(function(){  //右箭头 向右播放
                index ++
                var list= parseFloat($("#list").css("left"));
                $(function(){
                    $("#list").fadeOut(outspeed, function (next) {
                        $("#list").css("left", list-300+"px");
                        $("#list").fadeIn(inspeed);
                        if(list<=-1200){
                            $("#list").css("left",-300+"px");
                        }
                        $(function showbutton(){

                            var buttons=$("#buttons").find("span");
                            if(index>4){
                                index=1
                            }
                            buttons.removeClass("on");
                            buttons.eq(index-1).addClass("on");
                        })
                    });
                })
            })


            $("#prev").click(function(){   //左箭头 向左播放
                index --;
                var list= parseFloat($("#list").css("left"));
                $("#list").fadeOut(outspeed, function (prev){
                    $("#list").css("left", list+300+"px");
                    if(list>=-300){
                        $("#list").css("left",-1200+"px");
                    }
                    $("#list").fadeIn(inspeed);
                    $(function showbutton(){
                        var buttons=$("#buttons").find("span");
                        if(index<1){
                            index=4
                        }
                        buttons.removeClass("on");
                        buttons.eq(index-1).addClass("on");
                    })
                })
            })
            $("span").click(function () {    //按照点所在的位置  ，取图

                $("span").removeClass("on")
                $(this).addClass("on");
                index=$(this).attr("index");
//                $("#list").css("left", (index-1)*(-300)-300+"px");
                $("#list").fadeOut(outspeed, function(){
                    $("#list").css("left", (index-1)*(-300)-300+"px");
                    $("#list").fadeIn(inspeed);
                })
            })

        })
    </script>


</head>
<body>
     <div id="container">
         <div id="list">
             <img src="images/4.jpg">     
             <img src="images/1.jpg">     
             <img src="images/2.jpg">     
             <img src="images/3.jpg">     
             <img src="images/4.jpg">     
             <img src="images/1.jpg">     
         </div>


     <div id="buttons">
         <span index="1" class="on" ></span>
         <span index="2"></span>
         <span index="3"></span>
         <span index="4"></span>
     </div>
     <a href="#" class="arrow" id="prev">&lt;</a>
     <a href="#" class="arrow" id="next">&gt;</a>
     </div>


</body>
</html>
